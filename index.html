<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpiwnilRuKpbXtfmiCtwydGeJa7uSCDGI&libraries=geometry&callback=initMap" async defer></script>
  <script src="gmaps.js"></script>
  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new GMaps({
      el: '#map',
      lat: -12.043333,
      lng: -77.028333
    });
  </script>
</body>
</html>
